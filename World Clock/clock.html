<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="clock.css" type="text/css">
    <script src="clock.js"></script>
    <script src="display.js"></script>  
</head>

<body>
    <header>
        <h1>World Clock</h1>
        <!--Create Clock Frames-->
        <div class="clockFrame" id="clockFrameContainer">
            <div class="localClock Africa Ghana GMT0" id="clockContainer">
                <div class="circle" id="canvasCircle">
                    <canvas id="clockCanvas0" class="clockCanvas " width="160" height="160" ></canvas>   
                </div>
                <div class="flag"><img src="Images/Flags/ghana.png" alt="" class="image"></div>
                <div class="info">
                    <p class="country digitalClock" id="clockDescription0">Ghana</p>
                    <p class="day" id="0"></p>
                </div>
            </div>

            <div class="localClock Asia Russia GMT3" id="clockContainer">
                <div class="circle" id="canvasCircle">
                    <canvas id="clockCanvas1" class="clockCanvas" width="160" height="160" ></canvas>   
                </div>
                <div class="flag"><img src="Images/Flags/russia.png" alt="" class="image"></div>
                <div class="info">
                    <p class="country digitalClock" id="clockDescription1">Russia</p>
                    <p class="day" id="3">ghn</p>
                </div>
            </div>

            <div class="localClock Australia Sydney GMT10" id="clockContainer">
                <div class="circle" id="canvasCircle">
                    <canvas id="clockCanvas2" class="clockCanvas" width="160" height="160" ></canvas>   
                </div>
                <div class="flag"><img src="Images/Flags/australia.png" alt="" class="image"></div>
                <div class="info">
                    <p class="country digitalClock" id="clockDescription2">Australia</p>
                    <p class="day" id="10"></p>
                </div>
            </div>

            <div class="localClock base" id="baseClockContainer">
                <div class="circle" id="canvasCircle">
                    <img src="" id="baseImage" class="baseImage imgCanvas" width="160" height="160" >   
                </div>
                
                <div class="baseInfo">
                    <p class="country digitalClock" id="baseClockDescription">Country</p>
                    <p class="day" id="baseId">ghn</p>
                </div>
            </div>

            <div class="localClock Europe England GMT1 " id="clockContainer">
                <div class="circle" id="canvasCircle">
                    <canvas id="clockCanvas3" class="clockCanvas" width="160" height="160" ></canvas>   
                </div>
                <div class="flag"><img src="Images/Flags/united-kingdom.png" alt="" class="image"></div>
                <div class="info">
                    <p class="country digitalClock" id="clockDescription3">London</p>
                    <p class="day" id="1">ghn</p>
                </div>
            </div>

            <div class="localClock northAmerica USA GMT-4" id="clockContainer">
                <div class="circle" id="canvasCircle">
                    <canvas id="clockCanvas4" class="clockCanvas" width="160" height="160" ></canvas>   
                </div>
                <div class="flag"><img src="Images/Flags/united-states.png" alt="" class="image"></div>
                <div class="info">
                    <p class="country digitalClock" id="clockDescription4">New York</p>
                    <p class="day" id="-4">ghn</p>
                </div>
            </div>

            <div class="localClock southAmerica Brazil UTC-3" id="clockContainer">
                    <div class="circle" id="canvasCircle">
                        <canvas id="clockCanvas5" class="clockCanvas" width="160" height="160" ></canvas>   
                    </div>
                    <div class="flag"><img src="Images/Flags/brazil.png" alt="" class="image"></div>
                    <div class="info">
                        <p class="country digitalClock" id="clockDescription5">Brazil</p>
                        <p class="day" id="-3">ghn</p>
                    </div>
            </div>
        </div> 
    </header>
